<DOCTYPE!>
<html>
	<head>
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="yes.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="cover">
			<h2>Sign Up</h2>
			<div id="error_message"></div>
				<form id="myform" onsubmit="return validation()">
					<div>
						<label class="access">Name:</label><br>
						<input type="text" class="input-field" id="name">
				 </div>
				 <div>
				 	<label class="access">Phone Number:</label><br>
				 	<input type="number" class="input-field" id="phone">
				 </div>
				 <div>
				 	<label class="access">Email:</label><br>
				 	<input type="text " class="input-field" id="email">
				 </div>
				 <div>
				 	<label class="access">Password:</label><br>
				 	<input type="password" class="input-field" id="password">
				 </div>
				 <div>
				 	<label class="access">Message:</label><br>
				 	<textarea id="message"></textarea>
				 </div>
				 <div>
				 	<input type="submit" class="btn" >
				 </div>
				</form>
		</div>
	</body>
</html>
